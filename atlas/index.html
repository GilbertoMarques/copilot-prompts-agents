<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atlas - Entrevistador de Carreira</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Atlas - Entrevistador de Carreira</h1>
    <p class="description">Este agente conduz a entrevista de 7 perguntas para entender seu perfil profissional.</p>

    <!-- Widget de chat integrado (substituÃ­do por interface JS) -->
    <div class="chat-card" id="chat-card">
      <div id="chat-messages" class="chat-messages"></div>
      <form id="chat-form" class="chat-form">
        <input type="text" id="chat-input" autocomplete="off" placeholder="Digite sua pergunta..." />
        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- bust cache by adding version parameter, using relative path -->
    <script src="chat.js?v=1.0.3"></script>
    <script src="../config.js" onerror="console.warn('config.js nÃ£o encontrado; crie com sua chave.');"></script>
  </div>
</body>
</html>
